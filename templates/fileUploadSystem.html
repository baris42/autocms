<template name="filePreview">
  <label>File: <a href="{{file.url}}">{{file.original.name}}</a></label>
  <br/>
  <a href="{{file.url}}"><img src="{{file.url}}" width="200" height="200"></a>
</template>

<template name="fileButtonSelect">
  <button type="button" class="js-af-select-file">Upload file</button>
</template>
<template name="fileButtonRemove">
  <button type="button" class="js-af-remove-file">Remove</button>
</template>
