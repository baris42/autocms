<template name="portfolios">
	<div class="container">
		<div class="col-md-3">
			<h3>Portfolios</h3>
	  	{{>portfolioCategories }}
		</div>
		<div class="col-md-9">
			{{#each items }}
				<article class="col-md-4 {{category}}">
					<img src="{{ image1 }}" width="100">
					<img src="{{ image2 }}" width="100">
					<img src="{{ image3 }}" width="100">
					<h2>{{ title }}</h2>
					<p>{{ description }}</p>
				</article>
			{{/each }}	
		</div>
	</div>
</template>
<template name="portfolioCategories">
	<ul class="nav nav-list">
	{{#each categories }}
		<li><a href="#" data-category="{{_id}}">{{ title }}</a></li>
	{{/each }}	
		<hr class="short">
		<li><a href="#" data-category="all" class="hidden">SHOW ALL</a></li>
	</ul>

</template>
