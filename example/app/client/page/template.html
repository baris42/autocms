<template name="pageItem">
	{{#if isInRole 'admin' 'default-group'}}
    {{> Template.dynamic template=contentEdit}}
  {{/if}}
	{{#with item }}
		<img src="{{picture }}" width="200">
		
		<h1>{{ title }}</h1>
		<h3>{{ description }}</h3>
		<div>{{{ content }}}</div>
	{{/with }}
</template>
<template name="pageEdit">
	<ul id="cms-item-edit">
		<li><a href="{{ host}}/cms/pages/insert" class="btn btn-success"><i class="fa fa-plus"></i> New</a></li>
		<li><a href="{{ host}}/cms/pages/list" class="btn btn-info"><i class="fa fa-list"></i> List</a></li>
		<li><a href="{{ host}}/cms/pages/item/{{ item}}" class="btn btn-default"><i class="fa fa-pencil"></i> Edit</a></li>
		<li><a id="cms-item-delete" class="btn btn-danger" data-id="{{ item }}"><i class="fa fa-trash"></i> Delete</a></li>
	</ul>
</template>
