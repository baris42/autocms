<template name="contact">
	<div class="container">
		<h1>Contact us</h1>
		<div class="col-md-6">
			<form id="contactForm" action="php/contact-form.php" method="POST" class="form-horizontal form-bordered">
				<div class="row">
					<div class="form-group">
						<div class="col-md-6">
							<label>Your name *</label>
							<input type="text" value="" data-msg-required="Please enter your name." maxlength="100" class="form-control" name="name" id="name" required>
						</div>
						<div class="col-md-6">
							<label>Your email address *</label>
							<input type="email" value="" data-msg-required="Please enter your email address." data-msg-email="Please enter a valid email address." maxlength="100" class="form-control" name="email" id="email" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<div class="col-md-12">
							<label>Subject</label>
							<input type="text" value="" data-msg-required="Please enter the subject." maxlength="100" class="form-control" name="subject" id="subject" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label>Message *</label>
						<textarea maxlength="5000" data-msg-required="Please enter your message." rows="10" class="form-control" name="message" id="message" required></textarea>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<input type="submit" value="Send Message" class="btn btn-primary btn-lg" data-loading-text="Loading...">
					</div>
				</div>
			</form>
		</div>
		<!-- /.col-md-6 -->
		<div class="col-md-6">
			<h4 class="heading-primary">Get in <strong>Touch</strong></h4>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur eget leo at velit imperdiet varius. In eu ipsum vitae velit congue iaculis vitae at risus. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			<hr>
			<h4>The <strong>Office</strong></h4>
			<ul class="list-unstyled">
				{{#with item }}
					{{#with contact}}
						<li><i class="fa fa-map-marker"></i> <strong>Address:</strong> {{ address }}</li>
						{{#each phone}}
							<li><i class="fa fa-phone"></i> <strong>Phone:</strong> <a href="tel:{{ number }}">{{ number }}</a></li>
						{{/each}}
						{{#each fax}}
							<li><i class="fa fa-fax"></i> <strong>Fax:</strong> {{ number }}</li>
						{{/each}}
						<li><i class="fa fa-envelope"></i> <strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></li>
					{{/with }}
				{{/with }}
			</ul>
			<!-- /.list -->
			<hr>
			<h4 class="heading-primary">Business <strong>Hours</strong></h4>
			<ul class="list-unstyled">
				{{#with item }}
					{{#with contact}}
						{{#with hours }}
						<li><i class="fa fa-clock-o"></i> Monday - Friday  {{ weekdays }}</li>
						<li><i class="fa fa-clock-o"></i> Saturday - {{ saturday }}</li>
						<li><i class="fa fa-clock-o"></i> Sunday - {{ sunday }}</li>
						{{/with }}
					{{/with }}
				{{/with }}
			</ul>
			<!-- /.list -->
		</div>
		<!-- /.col-md-6 -->
	</div>
	<!-- /.container -->
</template>
